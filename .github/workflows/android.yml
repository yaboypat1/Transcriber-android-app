name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# Keep one run per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Try self-hosted first, fall back to GitHub-hosted
    runs-on: [self-hosted, ubuntu-latest]
    timeout-minutes: 45

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 21 for modern AGP/Gradle
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            cmdline-tools;latest
            platforms;android-35
            build-tools;35.0.0
            emulator

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager --update
        shell: bash

      # Validate and cache Gradle
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      # Build the phone + watch apps; keep it lean
      - name: Assemble Debug variants
        run: ./gradlew --no-daemon --stacktrace :app-mobile:assembleDebug :app-wear:assembleDebug

      # Run static analysis/tests
      - name: Run unit tests & detekt
        run: ./gradlew --no-daemon --stacktrace test detekt || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          if-no-files-found: warn
          path: |
            app-mobile/build/outputs/**/*.apk
            app-wear/build/outputs/**/*.apk
